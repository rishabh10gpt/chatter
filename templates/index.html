<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center retro-font">Chatter</h1>
        <div class="card">
            <div class="card-body">
                <div id="status" class="alert alert-info">Not connected</div>
                <p id="userId" class="text-muted">Your User ID: </p>
                <p id="onlineCount" class="text-muted">Online Users: 0</p>
                <p id="commonTags" class="text-muted d-none">Common Tags: </p>

                <input id="tag" type="text" class="form-control mb-2" placeholder="Enter tags (optional)">
                <button id="connectBtn" class="btn btn-primary">Connect</button>
                <button id="disconnectBtn" class="btn btn-danger d-none">Disconnect</button>
                <button id="cancelConnectBtn" class="btn btn-warning d-none">Cancel</button>
		<div class="form-check mb-2">
		    <input class="form-check-input" type="checkbox" id="autoConnect" checked>
		    <label class="form-check-label" for="autoConnect">
			Auto-connect after disconnection
		    </label>
		</div>
		<div id="reconnectTimer" class="text-danger d-none">Reconnecting in <span id="timerCount">3</span>...</div>
                <div id="loader">ðŸ”„ Connecting...</div>

                <div id="chatWindow" class="chat-window mt-3">
                    <p class="text-muted retro-font">Chat messages will appear here...</p>
                </div>
                <input id="messageInput" type="text" class="form-control mt-2" placeholder="Type a message" disabled>
                <button id="sendBtn" class="btn btn-success mt-2" disabled>Send</button>
            </div>
        </div>
    </div>
    <script src="static/chat.js"></script>
</body>
</html>
